<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Color Fun</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h2>Sign Up</h2>
    <div class="nav-links">
        <a href="/dashboard">Dashboard</a>
        <a href="/worksheets">Worksheets</a>
        <a href="/cart">Cart</a>
        <a href="/login">Login</a>
    </div>
    <form id="registerForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Register</button>
    </form>
    <div id="registerError" style="color: #d9534f; text-align: center; margin-top: 10px;"></div>
    <p>Already have an account? <a href="/login">Login</a></p>

    <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const res = await fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();
        if (data.success) {
            if (data.token) {
                localStorage.setItem('jwt', data.token);
            }
            window.location.href = '/dashboard';
        } else {
            document.getElementById('registerError').textContent = data.message || 'Registration failed.';
        }
    });
    </script>
</body>
</html>
